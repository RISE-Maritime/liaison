      - name: Install protobuf, zlib and libzip
        run: |
          cd vcpkg
          .\vcpkg install protobuf:x64-windows-static 
          .\vcpkg install zlib:x64-windows-static
          .\vcpkg install libzip:x64-windows-static

      - name: Build and install Zenoh-c
        run: |
          git clone https://github.com/eclipse-zenoh/zenoh-c.git
          mkdir zenoh-c/build
          cd zenoh-c/build
          cmake ../ -DBUILD_SHARED_LIBS=FALSE
          cmake --build . --config Release --target install

      - name: Build and install Zenoh-cpp
        run: |
          git clone https://github.com/eclipse-zenoh/zenoh-cpp.git
          mkdir zenoh-cpp/build
          cd zenoh-cpp/build
          cmake ../ -DBUILD_SHARED_LIBS=FALSE
          cmake --build . --config Release --target install

      - name: Build Liaison
        run: |
          mkdir -p build && cd build
          cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Debug Build Output
        run: |
          echo "Listing build directory:"
          dir build
